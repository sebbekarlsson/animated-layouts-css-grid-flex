<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section>
            <h1>Animated layouts in Flex and Grid</h1>
            <p>Below, you can see my awesome layouts</p>
        </section>
        <section>
            <h2>Flex layout</h2>
            <div class="flex-layout">
                <div class="row center bg1 anim1">
                    <p>Header</p>
                </div>
                <div class="row row-2">
                    <div class="col center bg2 anim2">
                        <p>Menu</p>
                    </div>
                    <div class="col col-3">
                        <div class="row">
                            <div class="col col-2 center bg3 anim3">
                                <p>Main</p>
                            </div>
                            <div class="col center bg4 anim4">
                                <p>Right</p>
                            </div>
                        </div>
                        <div class="row center bg5 anim5">
                            <p>Footer</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2>Grid layout</h2>
            <div class="grid-layout row-1-2">
                <div class="row center bg1 anim1">
                    <p>Header</p>
                </div>
                <div class="row row-1-3">
                    <div class="col center bg2 anim2">
                        <p>Menu</p>
                    </div>
                    <div class="col col-3">
                        <div class="row row-2-1">
                            <div class="col col-2 center bg3 anim3">
                                <p>Main</p>
                            </div>
                            <div class="col center bg4 anim4">
                                <p>Right</p>
                            </div>
                        </div>
                        <div class="row center bg5 anim5">
                            <p>Footer</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
